<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeros Tech</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />

    <!-- Set initial direction based on saved locale -->
    <script>
      (function () {
        const savedLocale = localStorage.getItem("locale") || "en";
        if (savedLocale === "ar") {
          document.documentElement.setAttribute("dir", "rtl");
          document.documentElement.setAttribute("lang", "ar");
        } else {
          document.documentElement.setAttribute("dir", "ltr");
          document.documentElement.setAttribute("lang", savedLocale);
        }
      })();
    </script>
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo" >
          <img width="220" src="./src/assets/images/logo-light.png" alt="">
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor =
        localStorage.getItem("vuexy-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("vuexy-initial-loader-color") || "#7367F0";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );
      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>

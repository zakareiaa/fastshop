<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"

    />
    <meta
      name="keywords"
      content="FASTSHOP, dream store, Algeria fashion, aesthetic clothing, oversized streetwear, vintage style, y2k fashion, 58 wilaya delivery, cash on delivery, 60000 customers, fast shipping, unisex fashion, الموضة, ملابس, أزياء للجنسين, ملابس واسعة, ستايل أكوبي, موضة واي تو كي, ملابس فينتاج, الجزائر, فاست شوب"
    />
    <meta name="author" content="FASTSHOP" />
    <meta name="robots" content="index, follow" />

    <!-- Arabic Meta Tags -->
    <meta
      name="description"
      lang="ar"
      content="مرحباً بك في فاست شوب، متجر أحلامك للأزياء الفريدة للجنسين في الجزائر. 🌟 متجر أحلامك 💫🏬 اكتشف مجموعتنا المنتقاة من الملابس الجمالية والواسعة، المثالية لمحبي ستايل أكوبي وواي تو كي والفينتاج. 🌟 أكثر من 60,000 عميل راضٍ 🔥 مع التوصيل لـ 58 ولاية 🇩🇿"
    />
    <meta
      name="title"
      lang="ar"
      content="فاست شوب – متجر أحلامك 🌟 التوصيل في 72 ساعة!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fastshop.zakariadjeddai.com/" />
    <meta
      property="og:title"
      content="🌟 FASTSHOP – Your Dream Store! Style Delivered Fast 💫"
    />
    <meta
      property="og:description"
      content="Join 60,000+ satisfied customers! FASTSHOP delivers aesthetic fashion to all 58 wilaya in Algeria. From oversized streetwear to vintage gems - shop now, pay on delivery! 🔥"
    />
    <meta
      property="og:image"
      content="https://fastshop.zakariadjeddai.com/src/assets/images/logo-light.png"
    />
    <meta property="og:site_name" content="FASTSHOP" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_DZ" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://fastshop.zakariadjeddai.com/"
    />
    <meta
      property="twitter:title"
      content="🌟 FASTSHOP – Your Dream Store! Style Delivered Fast 💫"
    />
    <meta
      property="twitter:description"
      content="Join 60,000+ satisfied customers! FASTSHOP delivers aesthetic fashion to all 58 wilaya in Algeria. From oversized streetwear to vintage gems - shop now, pay on delivery! 🔥"
    />
    <meta
      property="twitter:image"
      content="https://fastshop.zakariadjeddai.com/src/assets/images/logo-light.png"
    />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#7367F0" />
    <link rel="canonical" href="https://fastshop.zakariadjeddai.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FASTSHOP",
        "description": "🌟 Algeria's dream fashion store with 60,000+ happy customers! We deliver aesthetic style to all 58 wilaya with cash-on-delivery convenience 💫",
        "url": "https://fastshop.zakariadjeddai.com/",
        "logo": "https://fastshop.zakariadjeddai.com/src/assets/images/logo-light.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["English", "Arabic", "French"]
        },
        "areaServed": {
          "@type": "Country",
          "name": "Algeria"
        },
        "sameAs": []
      }
    </script>

    <link rel="stylesheet" type="text/css" href="/loader.css" />

    <!-- Set initial direction based on saved locale -->
    <script>
      (function () {
        const savedLocale = localStorage.getItem("locale") || "en";
        if (savedLocale === "ar") {
          document.documentElement.setAttribute("dir", "rtl");
          document.documentElement.setAttribute("lang", "ar");
        } else {
          document.documentElement.setAttribute("dir", "ltr");
          document.documentElement.setAttribute("lang", savedLocale);
        }
      })();
    </script>
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <img width="220" src="/src/assets/images/logo-light.png" alt="" />
          <div class="loading">
            <div class="effect-1 effects"></div>
            <div class="effect-2 effects"></div>
            <div class="effect-3 effects"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor =
        localStorage.getItem("vuexy-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("vuexy-initial-loader-color") || "#7367F0";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );
      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
